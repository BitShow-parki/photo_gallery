<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo House</title>
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <header>
    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">About Us</a>
        <a href="#contact">Contact Us</a>
        <div class="dropdown">
            <button class="dropbtn">Photo Category
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Potrait</a>
                <a href="#">Nature</a>
                <a href="#">Cars</a>
            </div>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    </header> 

    <div class="slideshow-container">
        <div id="overlay">
            <div id="text"><em>“A photograph is a secret about a secret.The more it tells you the less you
                    know.”</em>—Diane Arbus</div>
        </div>

        <div class="mySlides fade">
            <img id="cimg" src="c1.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img id="cimg" src="c2.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img id="cimg" src="c3.jpg" style="width:100%">
        </div>
    </div> 

    <div class="con">
        <div class="img-container">
            <div class="image-gallery">
                <a href="img-1.jpg" class="img-1">
                    <i class="icon ion-md-expand"></i>
                </a>
                <a href="img-2.jpg" class="img-2">
                    <i class="icon ion-md-expand"></i>
                </a>
                <a href="img-3.jpg" class="img-3">
                    <i class="icon ion-md-expand"></i>
                </a>
                <a href="img-4.jpg" class="img-4">
                    <i class="icon ion-md-expand"></i>
                </a>
                <a href="img-5.jpg" class="img-5">
                    <i class="icon ion-md-expand"></i>
                </a>
                <a href="img-6.jpg" class="img-6">
                    <i class="icon ion-md-expand"></i>
                </a>
                <a href="img-7.jpg" class="img-7">
                    <i class="icon ion-md-expand"></i>
                </a>
                <a href="img-8.jpg" class="img-8">
                    <i class="icon ion-md-expand"></i>
                </a>
            </div>
        </div>
    </div>

</body>

<script>


    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 5000); // Change image every 2 seconds
    }
</script>

</html>
